env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 0
    lines: 0
  dynamic_padding: true
scrolling:
  history: 10000
font:
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular
  size: 11.0
draw_bold_text_with_bright_colors: false
shell:
  program: /bin/tmux
# Colors (Tomorrow Night)
colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'
  cursor:
    text: '#1d1f21'
    cursor: '#ffffff'
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#e6c547'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#70c0ba'
    white:   '#373b41'
  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#282a2e'
bell:
  duration: 0
live_config_reload: true
